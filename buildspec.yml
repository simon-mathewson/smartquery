version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - corepack enable pnpm
      - pnpm config set store-dir .pnpm-store
      - cd link
      - pnpm install
      - cd ../ui
      - pnpm install
  build:
    on-failure: ABORT
    commands:
      - cd ../ui
      - pnpm typecheck
      - pnpm test -- --watch false --reporter junit --outputFile test-report.xml
      - pnpm playwright install --with-deps chromium
      - NODE_OPTIONS=--max-old-space-size=3072 CI=true pnpm playwright test -c playwright-ct.config.ts
      - pnpm build
      - cd ../link
      - pnpm typecheck
      - pnpm db:generate
      - pnpm test:db:up
      - sleep 15
      - pnpm test -- --watch false --reporter junit --outputFile test-report.xml
      - pnpm build:node
  post_build:
    commands:
      - cd ..
      - aws s3 sync cloudFormation/ s3://dabase-cloudformation --delete --exclude "parameters.json"
      - aws cloudformation update-stack \
        --stack-name dabase-2025-01-18-19-40-48 \
        --template-url https://dabase-cloudformation.s3.eu-central-1.amazonaws.com/main.yml \
        --parameters file://cloudFormation/parameters.json \
        --capabilities CAPABILITY_NAMED_IAM
      - aws cloudformation wait stack-update-complete --stack-name dabase-2025-01-18-19-40-48

      - cd ../ui
      - aws s3 sync dist s3://dabase-ui
      - aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths '/*'

reports:
  link:
    files:
      - "link/test-report.xml"
    file-format: "JUNITXML"
  ui:
    files:
      - "ui/test-report.xml"
    file-format: "JUNITXML"
  ui-ct:
    files:
      - "ui/test-ct-report.xml"
    file-format: "JUNITXML"

cache:
  paths:
    - ".pnpm-store/**/*"
    - "/root/.cache/ms-playwright/**/*"
