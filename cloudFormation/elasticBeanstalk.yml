AWSTemplateFormatVersion: '2010-09-09'
Description: 'Elastic Beanstalk environment for Node.js application'

Resources:
  ElasticBeanstalkApplication:
    Type: AWS::ElasticBeanstalk::Application
    Properties:
      ApplicationName: dabase-cloud
      Description: 'Dabase Cloud'

  ElasticBeanstalkIamInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: dabase-cloud-instance-profile
      Path: /
      Roles:
        - !Ref ElasticBeanstalkIamRole

  ElasticBeanstalkIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSElasticBeanstalkWebTier
        - arn:aws:iam::aws:policy/AmazonSESFullAccess
      Policies:
        - PolicyName: RdsSecretAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: "*"

  CloudLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: dabase-cloud-elb
      Scheme: internet-facing
      SecurityGroups:
        - !ImportValue DabaseCloudELBSecurityGroup
      Subnets:
        - !ImportValue DabaseCloudPublicSubnet1
        - !ImportValue DabaseCloudPublicSubnet2

  # Needed because a default rule with target group is needed, not actually used because EB
  # creates its own target group.
  CloudLoadBalancerTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPath: /health
      Name: dabase-cloud-elb-target-group
      Port: 8080
      Protocol: HTTP
      VpcId: !ImportValue DabaseCloudVpcId

  CloudLoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      Certificates:
        - CertificateArn: arn:aws:acm:eu-central-1:339712876040:certificate/5e69726a-f435-4939-9606-bfcc32690c86
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref CloudLoadBalancerTargetGroup
      LoadBalancerArn: !Ref CloudLoadBalancer
      Port: 443
      Protocol: HTTPS

  ElasticBeanstalkEnvironment:
    Type: AWS::ElasticBeanstalk::Environment
    DependsOn: ElasticBeanstalkApplication
    Properties:
      ApplicationName: dabase-cloud
      EnvironmentName: dabase-cloud
      SolutionStackName: '64bit Amazon Linux 2023 v6.5.2 running Node.js 22'
      OptionSettings:
        - Namespace: aws:autoscaling:launchconfiguration
          OptionName: InstanceType
          Value: t2.micro
        - Namespace: aws:autoscaling:launchconfiguration
          OptionName: SecurityGroups
          Value: !ImportValue DabaseCloudElasticBeanstalkEnvironmentSecurityGroup
        - Namespace: aws:autoscaling:launchconfiguration
          OptionName: IamInstanceProfile
          Value: !Ref ElasticBeanstalkIamInstanceProfile
        - Namespace: aws:autoscaling:asg
          OptionName: MinSize
          Value: 1
        - Namespace: aws:autoscaling:asg
          OptionName: MaxSize
          Value: 1
        - Namespace: aws:elasticbeanstalk:environment
          OptionName: EnvironmentType
          Value: LoadBalanced
        - Namespace: aws:elasticbeanstalk:environment
          OptionName: LoadBalancerType
          Value: application
        - Namespace: aws:elasticbeanstalk:environment
          OptionName: LoadBalancerIsShared
          Value: true
        - Namespace: aws:ec2:vpc
          OptionName: VPCId
          Value: !ImportValue DabaseCloudVpcId
        - Namespace: aws:ec2:vpc
          OptionName: Subnets
          Value: !ImportValue DabaseCloudPrivateSubnets
        - Namespace: aws:ec2:vpc
          OptionName: ELBSubnets
          Value: !ImportValue DabaseCloudPublicSubnets
        - Namespace: aws:elasticbeanstalk:application:environmentsecrets
          OptionName: DABASE_CLOUD_DB_SECRET
          Value: !ImportValue DabaseCloudDbSecretArn
        - Namespace: aws:elasticbeanstalk:application:environmentsecrets
          OptionName: GOOGLE_AI_API_KEY
          Value: !ImportValue DabaseCloudGoogleAiApiKeyArn
        - Namespace: aws:elasticbeanstalk:application:environmentsecrets
          OptionName: JWT_SECRET
          Value: !ImportValue DabaseCloudJwtSecretArn
        - Namespace: aws:elasticbeanstalk:application:environment
          OptionName: SES_EMAIL_IDENTITY_ARN
          Value: !ImportValue SESEmailIdentityArn
        - Namespace: aws:elasticbeanstalk:application:environment
          OptionName: AWS_REGION
          Value: !Ref AWS::Region
        - Namespace: aws:elasticbeanstalk:cloudwatch:logs
          OptionName: StreamLogs
          Value: true
        - Namespace: aws:elbv2:loadbalancer
          OptionName: SharedLoadBalancer
          Value: !Ref CloudLoadBalancer
        - Namespace: aws:elbv2:listener:443
          OptionName: Rules
          Value: default,hostheaders
        - Namespace: aws:elbv2:listenerrule:hostheaders
          OptionName: HostHeaders
          Value: cloud.dabase.dev
        - Namespace: aws:elasticbeanstalk:application
          OptionName: 'Application Healthcheck URL'
          Value: HTTPS:443/health
        - Namespace: aws:elasticbeanstalk:environment:process:default
          OptionName: HealthCheckPath
          Value: /health
        - Namespace: aws:elasticbeanstalk:environment:process:default
          OptionName: Port
          Value: 8080

Outputs:
  ElasticBeanstalkEnvironmentEndpointUrl:
    Description: "Elastic Beanstalk Environment Endpoint URL"
    Value: !GetAtt ElasticBeanstalkEnvironment.EndpointURL
    Export:
      Name: DabaseCloudElasticBeanstalkEndpointUrl

  CloudLoadBalancerArn:
    Description: "Cloud Load Balancer ARN"
    Value: !Ref CloudLoadBalancer
    Export:
      Name: CloudLoadBalancerArn
