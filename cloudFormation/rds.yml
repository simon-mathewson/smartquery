AWSTemplateFormatVersion: '2010-09-09'
Description: 'RDS PostgreSQL database for Cloud'

Parameters:
  CloudDbSecretArn:
    Type: String

Resources:
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: 'Subnet group for RDS PostgreSQL'
      SubnetIds: !Split [',', !ImportValue CloudPrivateSubnets]

  DBInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      DBName: smartquery_cloud
      Engine: postgres
      MasterUsername: !Sub '{{resolve:secretsmanager:${CloudDbSecretArn}::username}}'
      MasterUserPassword: !Sub '{{resolve:secretsmanager:${CloudDbSecretArn}::password}}'
      DBInstanceClass: db.t3.micro
      AllocatedStorage: 20
      MultiAZ: false
      PubliclyAccessible: false
      VPCSecurityGroups:
        - !ImportValue CloudDbSecurityGroup
      DBSubnetGroupName: !Ref DBSubnetGroup
      BackupRetentionPeriod: 7
      PreferredBackupWindow: '03:00-04:00'
      PreferredMaintenanceWindow: 'sun:04:00-sun:05:00'
      StorageEncrypted: true

  # Populates secret with connection info
  DBInstanceSecretAttachment:
    Type: AWS::SecretsManager::SecretTargetAttachment
    Properties:
      SecretId: !ImportValue CloudDbSecretArn
      TargetId: !Ref DBInstance
      TargetType: AWS::RDS::DBInstance

Outputs:
  DBEndpoint:
    Description: 'Database endpoint'
    Value: !GetAtt DBInstance.Endpoint.Address
    Export:
      Name: CloudDbEndpoint
