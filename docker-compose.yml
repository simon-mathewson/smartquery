services:
  postgresql:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgresql_db
    ports:
      - "5433:5432"
  mysql:
    image: mysql
    environment:
      MYSQL_DATABASE: mysql_db
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3307:3306"
  sqlserver:
    image: mcr.microsoft.com/mssql/server
    environment:
      ACCEPT_EULA: Y
      MSSQL_PID: Developer
      SA_PASSWORD: Password1!
    ports:
      - "1434:1433"
